<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- GUI -->
  <script src="js/synth/view/interface/synth.js"></script>
  <script src="js/synth/view/svg/synthlayer.js"></script>

  <script>
    let body = document.body;

    const layer = new SynthLayerSVG(body);

    layer.drawGrid();

    layer.drawCoordinateAxes();

    layer.calc(1);

    layer.draw();

    layer.applyVolume();

  </script>

</body>

</html>
